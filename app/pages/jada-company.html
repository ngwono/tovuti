<h3></h3>
<div class="col-lg-12" ng-controller="JadaSetupCompanyController" >
   <!--Start Row-->
   <div class="row">
      <!--Menu-->
      <div class="col-lg-3" >
         <div class="panel b">
            <div class="panel-heading text-bold"><h3>JADA SETUP<h3>
               <div class="ball-pulse" ng-show="paymentProgress">
                  <div></div>
                  <div></div>
                  <div></div>
               </div>  
            </div>
            <div class="panel-body bt">
               <div class="list-group" ><a class="list-group-item" ui-sref="page.jada-plan" ng-disabled="paymentProgress">Plan</a><a class="list-group-item active" ui-sref="page.jada-company">Company</a><a class="list-group-item" ui-sref="page.jada-adminstrator" ng-disabled="paymentProgress">Adminstrator</a><a  class="list-group-item"  ui-sref="page.jada-payment" ng-disabled="paymentProgress">Payment</a>
               </div>               
            </div>
         </div>
      </div>
      <!--End Menu-->

      <!--Body-->
      <div class="col-lg-9">
          <div class="panel b">
            <div class="panel-heading  text-bold"><h3>Company<h3>
               <div class="ball-pulse" ng-show="paymentProgress">
                  <div></div>
                  <div></div>
                  <div></div>
               </div>  
            </div>
            <div class="panel-body bt">
               


               <div class="row">
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Name</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="companyName" ng-model="plan.companyName" ng-change="companyCode(plan.companyName)"ng-disabled="paymentProgress" placeholder="Company Name" />
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Code</label>

                        <div class="controls">
                           <input class="form-control" type="text" disabled name="companyCode" ng-model="plan.CompanyCode" placeholder="Company Code" />
                        </div>
                     </div>
                  </div>

               </div>

               <div class="row">
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Email Address</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="emailAddress" ng-model="plan.companyEmailAddress"ng-disabled="paymentProgress" placeholder="Email Address" />
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Company Pin</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="companyPin" ng-model="plan.companyPin"ng-disabled="paymentProgress" placeholder="Company Pin" />
                        </div>
                     </div>
                  </div>
               </div>   

               <div class="row">
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Postal Address</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="companyPostalAddress" ng-model="plan.companyPostalAddress"ng-disabled="paymentProgress" placeholder="Postal Address" />
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Phone Number</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="companyPhoneNumber" ng-model="plan.companyPhoneNumber"ng-disabled="paymentProgress" placeholder="Phone Number" />
                        </div>
                     </div>
                  </div>
               </div>  
                                                                                                              
               <div class="row">
                  <div class="col-lg-6 mb-lg">
                     <div class="form-group">
                        <label>Website</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="companyWebsite" ng-model="plan.companyWebsite"ng-disabled="paymentProgress" placeholder="Website" />
                        </div>
                     </div>
                  </div>

               </div> 
                  
            </div>
            
            <div class="panel-body bt">
               <a class="btn btn-primary pull-left" ui-sref="page.jada-plan" ng-disabled="paymentProgress">Back</a><a class="btn btn-primary pull-right" ui-sref="page.jada-adminstrator" ng-disabled="paymentProgress">Next</a>
            </div>            
         </div>               
      </div>   
      <!--End Body-->

   </div>
   <!--End Row-->
</div>
