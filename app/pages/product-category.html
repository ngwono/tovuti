<div class="panel b" ng-controller="ProductCategoryController">
   <div class="panel-heading">
      <h4>Product Categories
      </h4>
   </div>
   <div class="panel-body bt">
      <button class="btn btn-info" type="button" ng-click="open()">Add New</button>
   </div>
   <div class="panel-body">
      <div class="table-responsive">
         <table class="table table-striped" datatable="ng">
            <thead>
               <tr>
                  <th>Category Code</th>
                  <th>Category Description</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="category in categories">
                <td>{{category.code}}</td>
                  <td>{{category.description}}</td>
                  <td>
                     <div class="buttons">
                        <button class="btn btn-info pull-left mr" type="button" ng-click="show(category)"><em class="fa fa-pencil"></em></button>
                        <button class="btn btn-sm btn-danger"  ng-click="delete(category)" title="Delete">
                        <em class="fa fa-trash"></em>
                        </button>
                     </div>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <div class="buttons col-lg-offset-3">
    <button class="btn btn-info pull-center mr" type="button"  ng-click="home()">Back</button>     
   </div>
</div>
<script type="text/ng-template" id="addProductCategory.html" language="javascript">
   <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Product Category</h4></div>
   <div class="modal-body" ng-controller="ProductCategoryController"><!-- START panel-->
   
    <form class="form-horizontal" name="categoryform" novalidate  >
   
      <div class="form-group">
       <label class="col-lg-3 control-label">Code</label>
       <div class="col-lg-9">
        <input class="form-control" type="text" name="code" ng-model="category.code" ng-required="true"  placeholder="Enter Description"/>
        <span class="text-danger" ng-show="categoryform.code.$dirty &amp;&amp; categoryform.code.$error.required">This field is required</span>
      </div>
    </div>

    <div class="form-group">
       <label class="col-lg-3 control-label">Description</label>
       <div class="col-lg-9">
        <input class="form-control" type="text" name="description" ng-model="category.description" ng-required="true"  placeholder="Enter Description"/>
        <span class="text-danger" ng-show="categoryform.description.$dirty &amp;&amp; categoryform.description.$error.required">This field is required</span>
      </div>
    </div> 
   
   
   
   <div class="form-group">
   <div class="col-lg-offset-3 col-lg-9">
    <button class="btn btn-info btn-sm" ng-disabled="categoryform.$invalid" ng-click="submitProdCat(categoryform)">Save and New</button>
      <button class="btn btn-info btn-sm" ng-disabled="categoryform.$invalid" ng-click="CloseProdCat(category)">Save and Close</button>
      <button class="btn btn-warning btn-sm" type="reset">Reset</button>
   </div>
   </div>
   
                 <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
        <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>
<script type="text/ng-template" id="editProductCategory.html">
   <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Edit Product Category</h4></div>
   <div class="modal-body" ng-controller="ProductCategoryController" ><!-- START panel-->
   
    <form class="form-horizontal" name="categoryform" novalidate >
   
   <div class="form-group">
     
       <div class="col-lg-12">
        <input class="form-control" type="hidden" name="id" ng-model="category.id" />
      </div>
    </div>

      <div class="form-group">
       <label class="col-lg-3 control-label">Code</label>
       <div class="col-lg-9">
        <input class="form-control" type="text" name="code" ng-model="category.code" ng-required="true"  placeholder="Enter Description"/>
        <span class="text-danger" ng-show="categoryform.code.$dirty &amp;&amp; categoryform.code.$error.required">This field is required</span>
      </div>
    </div>

    <div class="form-group">
       <label class="col-lg-3 control-label">Description</label>
       <div class="col-lg-9">
        <input class="form-control" type="text" name="description" ng-model="category.description" ng-required="true"  placeholder="Enter Description"/>
        <span class="text-danger" ng-show="categoryform.description.$dirty &amp;&amp; categoryform.description.$error.required">This field is required</span>
      </div>
    </div>
   
   
   
   
                    <div class="form-group">
                         <div class="col-lg-offset-3 col-lg-9">
                          <button class="btn btn-info btn-sm" ng-disabled="categoryform.$invalid" ng-click="updateProdCat(category)">Update</button>
                            <button class="btn btn-warning btn-sm" type="reset">Reset</button>
                        </div>
                      </div>
   <!-- 
                       <div class="alert alert-success text-center" margin-top="md" ng-show="SuccessMsg">{{reg.authMsg}}</div>
              <div class="alert alert-danger text-center" margin-top="md" ng-show="error">{{errorMsg}}</div> -->
   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>
