<div class="panel b" ng-controller="ProductTypeController">
   <div class="panel-heading">
      <h4>Product Types
      </h4>
   </div>
   <div class="panel-body bt">
      <button class="btn btn-info" type="button" ng-click="open()">Add New</button>
   </div>
   <div class="panel-body">
      <div class="table-responsive">
         <table class="table table-striped" datatable="ng">
            <thead>
               <tr>
                  <th>Product Description</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="prodtype in prodtypes">
                  <td>{{ prodtype.description}}</td>
                  <td>
                     <div class="buttons">
                        <button class="btn btn-info pull-left mr" type="button" ng-click="show(prodtype)"><em class="fa fa-pencil"></em></button>
                        <button class="btn btn-sm btn-danger"  ng-click="delete(prodtype)" title="Delete">
                        <em class="fa fa-trash"></em>
                        </button>
                     </div>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <div class="buttons col-lg-offset-3">
    <button class="btn btn-info pull-center mr" type="button"  ng-click="home()">Back</button>     
   </div>
</div>
<script language="javascript" type="text/javascript">
function ngdamaf(obj) {
  obj.value=obj.value.toUpperCase();
}
</script>
<script type="text/ng-template" id="addActivity.html" language="javascript">
   <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Activity</h4></div>
   <div class="modal-body" ng-controller="ActivityController"><!-- START panel-->
   
    <form class="form-horizontal" name="activityform" novalidate  >
   
      <div class="form-group">
       <label class="col-lg-3 control-label">Activity Code</label>
       <div class="col-lg-9">
        <input class="form-control" type="text" name="activityCode" ng-model="activity.activityCode" ng-required="true"
   ng-pattern="/^[\w,]+$/"  placeholder="Enter Activity Code" onkeyup="ngdamaf(this)"/>
        <span class="text-danger" ng-show="activityform.activityCode.$dirty &amp;&amp; activityform.activityCode.$error.required">This field is required</span>
          <span class="text-danger" ng-if="activityform.activityCode.$dirty &amp;&amp; activityform.activityCode.$error.pattern">This field is invalid:No special characters allowed </span>
      </div>
    </div>
    <div class="form-group">
     <label class="col-lg-3 control-label">Activity</label>
     <div class="col-lg-9">
      <input class="form-control" type="text" name="activity" ng-model="activity.activity" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true"  placeholder="Enter Activity"/>
   
         <span class="text-danger" ng-show="activityform.activity.$dirty &amp;&amp; activityform.activity.$error.required">This field is required
    </span>
          <span class="text-danger" ng-if="activityform.activity.$dirty &amp;&amp; activityform.activity.$error.pattern">This field is invalid:No special characters allowed </span>
    </div>
   </div>
       <div class="form-group">
     <label class="col-lg-3 control-label">Billable</label>
     <div class="col-lg-9">
      <input class="form-control" type="text" name="billable" ng-model="activity.billable" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true"  placeholder="Billable?"/>
   
         <span class="text-danger" ng-show="activityform.billable.$dirty &amp;&amp; activityform.billable.$error.required">This field is required
    </span>
          <span class="text-danger" ng-if="activityform.billable.$dirty &amp;&amp; activityform.billable.$error.pattern">This field is invalid:No special characters allowed </span>
    </div>
   </div>
          <div class="form-group">
     <label class="col-lg-3 control-label">Rate</label>
     <div class="col-lg-9">
      <input class="form-control" type="text" name="rate" ng-model="activity.rate" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true"  placeholder="Rate"/>
   
         <span class="text-danger" ng-show="activityform.rate.$dirty &amp;&amp; activityform.rate.$error.required">This field is required
    </span>
          <span class="text-danger" ng-if="activityform.rate.$dirty &amp;&amp; activityform.rate.$error.pattern">This field is invalid:No special characters allowed </span>
    </div>
   </div>  
   
   
   
   <div class="form-group">
   <div class="col-lg-offset-3 col-lg-9">
    <button class="btn btn-info btn-sm" ng-disabled="activityform.$invalid" ng-click="submitActivity(activityform)">Save and New</button>
      <button class="btn btn-info btn-sm" ng-disabled="activityform.$invalid" ng-click="CloseActivity(activity)">Save and Close</button>
      <button class="btn btn-warning btn-sm" type="reset">Reset</button>
   </div>
   </div>
   
                 <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
        <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>
