<h3></h3>
<div class="col-lg-12" ng-controller="JadaSetupCompleteController">   
   <div class="row">
    
      <div class="col-lg-12">
         <!-- Main panel-->
         <div class="panel b">
         	<div class="panel-heading text-bold"><h3>JADA SETUP Complete<h3></div>
            <div class="panel-body bb bt"> 
				 <div class="row">
			         <div class="col-md-12">
			            <p class="lead bb">Company</p>
			            <form class="form-horizontal p-20">
			               <div class="form-group">
			                  <div class="col-sm-4">Company Name</div>
			                  <div class="col-sm-8">
			                     <strong>{{plan.companyName}}</strong>
			                  </div>
			               </div>
			               <div class="form-group">
			                  <div class="col-sm-4">Company Code</div>
			                  <div class="col-sm-8">
			                     <strong>{{plan.CompanyCode}}</strong>
			                  </div>
			               </div>
			               <div class="form-group">
			                  <div class="col-sm-4">Email Address</div>
			                  <div class="col-sm-8">
			                     <strong>{{plan.emailAddress}}</strong>
			                  </div>
			               </div>
			               <div class="form-group">
			                  <div class="col-sm-4">Application Link</div>
			                  <div class="col-sm-8">
			                     <strong>https://jadaerp.azurewebsites.net/#/page/initial-login</strong> <a class="btn btn-primary" target="_blank" href="https://jadaerp.azurewebsites.net/#/page/initial-login?CompanyCode={{plan.CompanyCode}}&Email={{plan.emailAddress}}">open</a>
			                  </div>
			               </div>
			            </form>
			         </div>
			      </div>               
            </div>
         </div> 
      </div>    
      
   </div>   
</div>
