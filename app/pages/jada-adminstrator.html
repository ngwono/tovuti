<h3></h3>
<div class="col-lg-12" ng-controller="JadaSetupAdminstratorController" >
   <!--Start Row-->
   <div class="row">
      <!--Menu-->
      <div class="col-lg-3" >
         <div class="panel b">
            <div class="panel-heading text-bold"><h3>JADA SETUP<h3>
               <div class="ball-pulse" ng-show="paymentProgress">
                  <div></div>
                  <div></div>
                  <div></div>
               </div>  
            </div>
            <div class="panel-body bt">
               <div class="list-group" ><a class="list-group-item" ui-sref="page.jada-plan" ng-disabled="paymentProgress">Plan</a><a class="list-group-item" ui-sref="page.jada-company">Company</a><a class="list-group-item active"  ui-sref="page.jada-adminstrator">Administrator</a><a  class="list-group-item"  ui-sref="page.jada-payment" ng-disabled="paymentProgress">Payment</a>
               </div>               
            </div>
         </div>
      </div>
      <!--End Menu-->

      <!--Body-->
      <div class="col-lg-9">
          <div class="panel b">
            <div class="panel-heading  text-bold"><h3>Administrator<h3>
               <div class="ball-pulse" ng-show="paymentProgress">
                  <div></div>
                  <div></div>
                  <div></div>
               </div>  
            </div>
            <div class="panel-body bt">
               <div class="row">
                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>First Name</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="firstName" ng-model="plan.firstName"ng-disabled="paymentProgress" placeholder="First Name" />
                        </div>
                     </div>
                  </div>

                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Middle Name</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="middleName" ng-model="plan.middleName"ng-disabled="paymentProgress" placeholder="Middle Name" />
                        </div>
                     </div>
                  </div>
               </div>   
               <div class="row">
                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Last Name</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="lastName" ng-model="plan.lastName"ng-disabled="paymentProgress" placeholder="Last Name" />
                        </div>
                     </div>
                  </div>

                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Email Address</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="emailAddress" ng-model="plan.emailAddress"ng-disabled="paymentProgress" placeholder="Email Address" />
                        </div>
                     </div>
                  </div>
               </div>   
               <div class="row">
                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Phone Number</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="phoneNumber" ng-model="plan.phoneNumber"ng-disabled="paymentProgress" placeholder="Phone Number" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Password</label>
                        <div class="controls">
                           <input class="form-control" type="password" name="password" ng-model="plan.password"ng-disabled="paymentProgress" placeholder="Password" />
                        </div>
                     </div>
                  </div>
               </div>
                  <!--<div class="col-md-6 mb-lg">
                     <div class="form-group">
                        <label>Username</label>
                        <div class="controls">
                           <input class="form-control" type="text" name="userName" ng-model="plan.userName"ng-disabled="paymentProgress" placeholder="Username" />
                        </div>
                     </div>
                  </div>-->
               </div>                    
                  <!--Password here-->
            </div>
            
            <div class="panel-body bt">
               <a class="btn btn-primary pull-left" ui-sref="page.jada-company" ng-disabled="paymentProgress">Back</a><a class="btn btn-primary pull-right" ui-sref="page.jada-payment" ng-disabled="paymentProgress">Next</a>
            </div>            
         </div>               
      </div>   
      <!--End Body-->

   </div>
   <!--End Row-->
</div>
