<h3></h3>
<div class="col-lg-12" ng-controller="JadaSetupController" >
   <!--Start Row-->
   <div class="row">


      <!--Body-->
      <div class="col-lg-12">
          <div class="panel b ">
            <div class="panel-heading  text-bold">
               <h3>Jada Setup<h3>
               <div class="ball-pulse" ng-show="!setupCompleted">
                  <div></div>
                  <div></div>
                  <div></div>
               </div>                   
            </div>
           
            <div class="panel-body bt" >
               <div class="col-lg-12">
                  <p>Please Dont Leave this page!</p>
                  <table class="table table-bordered">
                     <tbody>
                        <tr>
                           <td>
                              <label ><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label >Sending Stk Push</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="!stkPushComplete">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div> 
                              <label class="text-success" ng-show="stkPushComplete"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-success" ng-show="stkPushFailed"><i class="fa fa-warning"></i> </label>

                           </td>
                        </tr>
                        <tr>
                           <td>
                              <label ><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label >Payment Received</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="paymentProgress">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div> 
                              <label class="text-success" ng-show="paymentReceived"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-danger" ng-show="!paymentProgress && !paymentReceived"><i class="fa fa-warning"></i> </label>                                                            
                           </td>
                        </tr>   
                        <tr>
                           <td>
                              <label><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label>Client Registration</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="clientRegistrationProgress">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div>  
                              <label class="text-success" ng-show="clientRegistered"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-danger" ng-show="paymentReceived && !clientRegistrationProgress && !clientRegistered"><i class="fa fa-warning"></i> </label>                                                           
                           </td>
                        </tr>  
                        <tr>
                           <td>
                              <label><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label>Creating Client's Database</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="creatingDatabaseProgress">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div> 
                              <label class="text-success" ng-show="databaseCreated"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-danger" ng-show="paymentReceived && !creatingDatabaseProgress && !databaseCreated"><i class="fa fa-warning"></i> </label>                                                             
                           </td>
                        </tr>     
                        <tr>
                           <td>
                              <label><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label>Creating Clients Data</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="creatingDataProgress">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div>  
                              <label class="text-success" ng-show="dataCreated"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-danger" ng-show="paymentReceived && !creatingDataProgress &&  !dataCreated"><i class="fa fa-warning"></i> </label>                                                           
                           </td>
                        </tr>  
<!--                         <tr>
                           <td>
                              <label><i class="fa fa-cloud-upload"></i> </label>
                           </td>
                           <td>
                              <label>Successfull Implementation</label>
                           </td>
                           <td>

                              <div class="ball-pulse" ng-show="!setupCompleted">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div>    
                              <label class="text-success" ng-show="setupSuccessfull"><i class="fa fa-check-circle"></i> </label>
                              <label class="text-danger" ng-show="paymentReceived  && !creatingDataProgress  && !setupSuccessfull"><i class="fa fa-warning"></i> </label>                                                         
                           </td>
                        </tr>   -->                                                                                                               
                     </tbody>
                  </table>

                           <label class="text-warning "><i class="fa fa-cloud-upload"></i> </label>
                           <div class="ball-pulse" ng-show="paymentReceived">
                              <div></div>
                              <div></div>
                              <div></div>
                           </div>                              

                           <label class="text-warning "><i class="fa fa-cloud-upload"></i> Client Registration</label>
                           <div class="ball-pulse" ng-show="clientRegistered">
                              <div></div>
                              <div></div>
                              <div></div>
                           </div>                             

                           <label class="text-warning "><i class="fa fa-cloud-upload"></i> Creating Client's Database</label>
                           <div class="ball-pulse" ng-show="creatingClientDatabase">
                              <div></div>
                              <div></div>
                              <div></div>
                           </div>                             

                           <label class="text-warning "><i class="fa fa-cloud-upload"></i> Creating Clients Data</label>
                           <div class="ball-pulse" ng-show="creatingClientData">
                              <div></div>

                              <div></div>
                           </div>                             

                           <label class="text-warning "><i class="fa fa-cloud-upload"></i> Finished</label>
                           <div class="ball-pulse" ng-show="finish">
                              <div></div>
                              <div></div>
                              <div></div>
                           </div>   -->                            

                  
               </div>
                            
            </div>
            <div class="panel-body bt">
               <div class="col-lg-4 col-md-4">
                  <!-- <a class="btn btn-primary pull-left" ui-sref="page.jada-adminstrator" ng-disabled="paymentProgress">Back</a>    -->
               </div>
               <div class="col-lg-4 col-lg-4">
                  <div class="ball-pulse" ng-show="!setupCompleted">
                     <div></div>
                     <div></div>
                     <div></div>
                  </div>                  
               </div>
               <div class="col-lg-4 col-md-4">
                  <a class="btn btn-primary pull-right" ui-sref="page.jada-setup-complete" ng-show="!setupSuccessfull">Next</a>   
               </div>
               
               <!-- <a class="btn btn-primary pull-right" ui-sref="page.jada-adminstrator"  ng-disabled="paymentProgress">Next</a> -->
            </div>            
         </div>               
      </div>   
      <!--End Body-->

   </div>
   <!--End Row-->
</div>
